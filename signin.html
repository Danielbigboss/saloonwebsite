<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomprex/signinpage.com</title>
    <link rel="stylesheet" href="./style4.css">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./font/css/all.css">
</head>

<body class="">
    <div class="dark d-flex align-items-center justify-content-center">
        <div class="login-box">
            <div class="text-center">
                <img src="./image/intouch.PNG" alt="">
            </div>
            <div class="fw-bolder text-center">Login your account</div>
            <div class="d-flex">
                <div class="fonts create"><i class="fas fa-user fa-lg fa-fw"></i></div>
                <input type="text" placeholder="Username or email">
            </div>
            <div class="d-flex mt-2">
                <div class="fonts create"><i class="fas fa-lock fa-lg fa-fw"></i></div>
                <input type="password" placeholder="Password">
    
            </div>
            <div class="d-flex justify-content-between">
                <div><a href="./signup.html" class="text-decoration-none text-dark fw-bolder">Create account</a></div>
                <div>Forget password?</div>
            </div>
            <div class="text-white text-center login fw-bolder">Login</div>
            <div class="fs-5 fw-bolder text-center">Or</div>
            <div class="fb mt-2 text-center text-white fw-bolder c-p"><i class="fab fa-facebook-f fa-sm fa-fw"></i> Sign in with facebook</div>
            <div class="gle mt-2 text-center text-white fw-bolder c-p"><i class="fab fa-google-plus-g fa-sm fa-fw"></i> Sign in with google</div>
            <div class="twt mt-2 text-center text-white fw-bolder c-p"><i class="fab fa-twitter fa-sm fa-fw"></i> Sign in with twitter</div>
            <div class="text-center mt-2"><i class="fas fa-copyright fa-sm     fa-fw"></i> all right reserved copyright 2022. </div>
        </div>
    </div>
</body>

</html>
